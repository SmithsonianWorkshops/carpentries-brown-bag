<!DOCTYPE html>
<html>
	<head>
		<title>My Web Page</title>
	</head>
	<body>
		<h1>My Web Page</h1>

		<h2>A Paragraph</h2>
		<p>Here is a paragraph with a <a href="https://naturalhistory.si.edu">link</a>.</p>

		<h2>A List</h2>
		<ul class="styled-list">
			<li>Bullet list item 1</li>
			<li>Bullet list item 2</li>
			<li>Bullet list item 3</li>
		</ul>

		  <tr>

			<th>Col 2</th>
		  </tr>
		  <tr>
			 <td>Row 1, Cell 1</td>
			 <td>Row 1, Cell 2</td>
		  </tr>
		  <tr>
			  <td>Row 2, Cell 1</td>
			  <td>Row 2, Cell 2</td>
		  </tr>
		</table>
		
	</body>
</html>
